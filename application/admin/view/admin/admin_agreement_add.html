{include file="template/_meta" /}
<title></title>
</head>

{block name="css"}
<link rel="stylesheet" type="text/css" href="__STATIC__/admin/common/css/aaa.css" />
<style type="text/css">
    body {
        background: #fff;
    }

    .ziji {
        width: auto;
    }

    .ziji>input {
        width: 300px;
    }

    .layui-btn {
        border-radius: 6px;
        height: 50px;
    }

    .layui-form-lists .layui-btn {
        width: 170px;
    }

    .layui-btn-normal {
        margin-right: 150px;
    }

    .layui-form-item {
        margin-left: 200px;
        margin-top: 80px;
    }

    .seach_laber1 {
        font-size: 13px;
        width: 100px;
        text-align: center;
        color: #333;
    }

    .layui-textarea {
        width: 100%;
    }

    .tips {
        margin-top: 5px;
    }
</style>

{/block}

<body>
    {block name="content"}
    <form class="layui-form layui-form-lists" action="{:url('admin/Admin/admin_agreement_add')}" method="post" enctype="multipart/form-data">
        <div class="form-item ">
            <label class="form-label " style="width:20%"><span class="red">*</span>协议标题：</label>
            <div class="form-input">
                <input type="text" name="agree_title" lay-verify="title" autocomplete="off" placeholder=" " class="layui-input">
            </div>
        </div>
        <div class="form-item ">
            <label class="form-label " style="width:20%">协议位置：</label>
            <div class="form-input">
                <input type="text" name="agree_map" lay-verify="title" autocomplete="off" placeholder="  " class="layui-input">
            </div>
        </div>
        <div class="form-item ">
            <label class="form-label " style="width:20%">内链地址：</label>
            <div class="form-input">
                <input type="text" name="agree_url" lay-verify="title" autocomplete="off" placeholder="  " class="layui-input">
            </div>
        </div>

        <blockquote class="layui-elem-quote news_search">
            <div class="seach_laber1">
                内容
            </div>
        </blockquote>
        <div class="form-item">
            <label class="form-label" ></label>
            <div class="form-input">
                <script id="editor" type="text/plain" name="agree_content" style="width:800px;height:500px;"></script>
            </div>
        </div>
        </div>
        <div class="layui-form-item" style="width:100%;">
            <div class="layui-input-block">
                <button class="layui-btn layui-btn-normal" type="submit" id="submit">保存</button>
                <button type="button" class="layui-btn layui-btn-primary"
                    onClick="javascript :history.back(-1);">返回</button>
            </div>

        </div>
    </form>
    {/block}
    <!--_footer 作为公共模版分离出去-->
    {include file="template/_footer" /}
    <!--/_footer 作为公共模版分离出去-->

    <!--请在下方写此页面业务相关的脚本-->
    {block name="bottom"}
    <script type="text/javascript">
        var ue = UE.getEditor('editor');
        layui.config({
            base: "js/"
        }).use(['form', 'layer', 'jquery', 'laypage'], () => {
            var form = layui.form(),
                layer = parent.layer === undefined ? layui.layer : parent.layer,
                laypage = layui.laypage,
                $ = layui.jquery;
        })



    </script>

    {/block}

</body>

</html>
